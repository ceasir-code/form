<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/83a27a9b48.js" crossorigin="anonymous"></script>
	<title>Counter Up</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-con">
	<div class="container">
	<i class="far fa-money-bill-alt fa-3x"></i>
	<div class="counter" data-target="4500"></div>
	<p>Projects Done</p>
</div>

<div class="container">
	<i class="fas fa-moon fa-3x"></i>
	<div class="counter" data-target="10000"></div>
	<p>Night Workkkk</p>
</div>
<div class="container">
	<i class="far fa-smile-beam fa-3x"></i>
	<div class="counter" data-target="6500"></div>
	<p>Customer Satification</p>
</div>
</div>
<div id="btn">
	<button id="bt">Restart CountDown</button>
</div>





	<script src="app.js"></script>
</body>
</html>
